<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>noWhinge</title>
<!-- google maps -->
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/contact.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    {% include 'navbar.html' %}

    <div class="page1">
        <div class="contact_header">
            <h1>We would love to hear from you !</h1>
        </div>

        <!-- Add font awesome icons -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a> -->
    </div>

    <div class="page2">
        <div class="contact_detail col-md-5">
            <h1>Contact Us</h1>
            <h2>nowhinge@gmail.com</h2>
        </div>
        <div class="container1 col-md-5">
            <center>
                <!-- <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send</button>
                </form> -->

                <form name = "contact_form" enctype = "multipart/form-data"
             action = "{% url 'contact' %}" method = "POST" >{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"><font color="black">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="msg">Message</label>
                        <input type="text" class="form-control" name="message" id="msg" placeholder="Type your message">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </center>
        </div>
    </div>

</body>
