<h1>{{ title }}</h1>

<form method = 'POST' action=''>{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Sign Up"/>
</form>	

{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
             <p class="display-4">Hello, {{ user.username }}</p>
	{% else %}
             <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
