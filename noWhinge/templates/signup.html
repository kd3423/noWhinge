<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>noWhinge</title>
<!-- google maps -->
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    {% include 'navbar.html' %}

    <div class="signup">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <div class="signup_form">
            <form name = "form" enctype = "multipartform-data"
             action = "{% url 'signup' %}" method = "POST" >
             {% csrf_token %}
            <input class="form-control" name="name" type="text" placeholder="First Name">
            <br>
            <input class="form-control" name="email" type="email" placeholder="email">
            <br>
            <input class="form-control" name="contact" type="text" placeholder="Contact Info">
            <br>
            <input class="form-control" name="locality" type="text" placeholder="Locality">
            <br>
            <input class="form-control" name="password" type="password" placeholder="Password">
            <br>
            <input class="form-control" name="re_password" type="password" placeholder="Confirm Password">
            <br><br><br>
            <button class="btn btn-outline-success" type="submit" value="Get">Submit</button>
            </form>
            <br>
        </div>
    </div>
</body>
